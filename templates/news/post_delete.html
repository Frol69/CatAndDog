{% extends 'flatpages/default.html' %}

{% block title %} Удаление поста "{{ post.title }}"{% endblock %}
{% block content %}
<div class="features">
    <h1>Удаление новости {{ post.title }}</h1>
    <hr>
    <form action="" method="post" enctype="multipart/form-data" class="form-create">
        {% csrf_token %}
        <h3> Вы действительно хотите удалить пост "{{ post.title }}"??</h3>
        <input type="submit" value="Удалиить" />
    </form>
</div>
{% endblock content %}
