{% extends 'flatpages/default.html' %}

{% block title %}{{ post.title }}{% endblock %}
{% block content %}
    <div class="features">
        <h1>{{ post.title }}</h1>
        <p>Категория:{{ post.category }} Пользователь:{{ post.author }} Время:{{ post.time|date:'d M Y' }}</p>
        <p>{{ post.file.url }}</p>
        <p>{{ post.text }}</p>
    </div>
{% endblock content %}
